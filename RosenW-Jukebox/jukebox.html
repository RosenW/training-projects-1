<html lang="en">
  <head>
    <!-- <script src="lodash.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./jukebox.css">
  </head>
   <body>
     <input type="text" id='channel' placeholder="Enter Youtube Channel link">
     <button id='subBtn'> Subscribe </button>
     <br>
     <br>
     <label>Show songs from: </label>
     <select id="select-time">
        <option value="week">Last Week</option>
        <option value="month">Last Month</option>
        <option value="year">Last Year</option>
        <option value="all" selected>Whenever</option>
     </select>
     <br>
     <br>
     <p>Channels subscribed to:</p>
     <ul id='channels'>
       
     </ul>
     <table id="infoTable">
        <tr>
          <th>Channel</th>
          <th>Song</th>
          <th>Duration</th>
          <th>Album</th>
          <th>Artist</th>
        </tr>
     </table>
    </body>
</html>

<script src="./jukebox.js"></script>
