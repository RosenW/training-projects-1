<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <input type="text" id="a">
  <button id="submit">Submit</button>
</body>
</html>

<script type="text/javascript">
  document.getElementById('submit').addEventListener('click', (event) => {
    const a = document.getElementById('a').value;
    if (a <= 0 || a >= 20000) return alert('A out of range');
    const square = [];
    for(let i=0; i<=a; i++) {
        square[i] = new Array();
    }

    for (let i = 0; i <= a; i++) {
      for (let j = 0; j <= a; j++) {
        square[i][j] = {x: i, y: j};
      }
    }

    const allLines = [];
    for (let l = 0; l <= a; l++) {
      for (let k = 0; k <= a; k++) {
        const currentDot = square[l][k];
        for (let i = 0; i <= a; i++) {
          for (let j = 0; j <= a; j++) {
            const testDot = square[i][j];
            if (currentDot.x === testDot.x || currentDot.y === testDot.y) continue;
            const distance = Math.sqrt(Math.pow(currentDot.x - testDot.x, 2) + Math.pow(currentDot.y - testDot.y, 2), 2);
            if (isInt(distance)) {
              allLines.push(distance);
            }
          }
        }
      }
    }

    if (allLines.length === 0) return alert('0 0');

    alert(`${allLines.sort()[0]} ${allLines.filter(onlyUnique).length}`);
  });

  function onlyUnique(value, index, self) {
      return self.indexOf(value) === index;
  }
  function isInt(n) {
    return n % 1 === 0;
  }
</script>
